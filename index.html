<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>City Weather App</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #dbeafe, #f0fdfa);
      font-family: 'Segoe UI', sans-serif;
      padding-top: 50px;
    }
    .card {
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    #weather h5 {
      margin-bottom: 10px;
    }
    .forecast li {
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="text-center mb-4">
    <h2 class="fw-bold text-primary">ğŸŒ¤ï¸ Weather Forecast</h2>
    <p class="text-muted">Powered by Open-Meteo</p>
  </div>

  <div class="row justify-content-center mb-4">
    <div class="col-md-6 col-sm-8">
      <div class="input-group">
        <input type="text" class="form-control" id="city" placeholder="Enter city name..." value="Mumbai">
        <button class="btn btn-primary" onclick="getWeather()">Check Weather</button>
      </div>
    </div>
  </div>

  <div id="weather" class="row justify-content-center"></div>
</div>

<script>
  async function getWeather() {
    const city = document.getElementById("city").value.trim();
    const weatherContainer = document.getElementById("weather");
    weatherContainer.innerHTML = '<div class="text-center">Loading...</div>';

    try {
      // 1. Get coordinates
      const geoRes = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${city}`);
      const geoData = await geoRes.json();

      if (!geoData.results || geoData.results.length === 0) {
        weatherContainer.innerHTML = '<div class="alert alert-warning text-center">City not found!</div>';
        return;
      }

      const { latitude, longitude, name, country } = geoData.results[0];

      // 2. Get current + forecast weather
      const weatherRes = await fetch(
        `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true&daily=temperature_2m_max,temperature_2m_min&timezone=auto`
      );
      const weatherData = await weatherRes.json();

      const current = weatherData.current_weather;
      const daily = weatherData.daily;

      let html = `
        <div class="col-md-6 col-sm-10">
          <div class="card p-4">
            <h5>${name}, ${country}</h5>
            <p><strong>Current Temperature:</strong> ğŸŒ¡ï¸ ${current.temperature}Â°C</p>
            <p><strong>Weather Code:</strong> ${current.weathercode} | Wind: ğŸ’¨ ${current.windspeed} km/h</p>
            <hr>
            <h6 class="mb-2">3-Day Forecast</h6>
            <ul class="forecast list-unstyled">
      `;

      for (let i = 0; i < 3; i++) {
        html += `
          <li><strong>${daily.time[i]}</strong>: 
          ğŸŒ Max: ${daily.temperature_2m_max[i]}Â°C, ğŸŒ™ Min: ${daily.temperature_2m_min[i]}Â°C</li>`;
      }

      html += `
            </ul>
          </div>
        </div>
      `;

      weatherContainer.innerHTML = html;
    } catch (err) {
      console.error(err);
      weatherContainer.innerHTML = '<div class="alert alert-danger text-center">Something went wrong.</div>';
    }
  }
</script>

</body>
</html>
